<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRtc App</title>
  <link rel="stylesheet" href="assets/css/materialize.min.css">
</head>
<body>
  <div class="login-wrap">
    <div class="row">
      <div class="col s12 m8 l4 offset-2 offset-l4">
        <div class="card">
          <div class="card-action teal lighten-1 white-text">
            <h3>Login Form</h3>
          </div>
          <div class="card-content">
            <div class="form-field">
              <label for="username">Username</label>
              <input type="text" name="username" id="username">
            </div>
            <br>
            <div class="form-field">
              <button class="webrtc-login btn-large waves-effect waves-dark">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelector("button.webrtc-login").onclick = () => {
      const username = document.querySelector("#username").value;
      if(username === "") {
        alert("Please enter your username");
        return;
      }
      window.location.replace(`index.html?username=${username}`);
    }
  </script>
</body>
</html>
